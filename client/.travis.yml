sudo: required
services:
  - docker

before_install:
  - docker image build -t crileroro/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker container run -e CI=true crileroro/react-test npm run test

deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-522410467679"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: $AWS_SECRET_KEY